<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡繁轉換工具</title>

    <!-- 載入 OpenCC 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/opencc.js"></script>

    <style>
        /* 基礎樣式 */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>簡繁轉換工具</h1>
        <textarea id="inputText" placeholder="輸入要轉換的文字..."></textarea>
        <div>
            <button onclick="convertToSimplified()">轉換為簡體</button>
            <button onclick="convertToTraditional()">轉換為繁體</button>
            <button onclick="copyResult()">複製結果</button>
        </div>
        <textarea id="outputText" readonly placeholder="轉換結果..."></textarea>
    </div>

    <script>
        let converterTraditionalToSimplified;
        let converterSimplifiedToTraditional;

        // 初始化轉換器（異步函式）
        async function initConverters() {
            converterTraditionalToSimplified = await OpenCC.Converter({ from: 'tw', to: 'cn' });
            converterSimplifiedToTraditional = await OpenCC.Converter({ from: 'cn', to: 'tw' });
        }

        // 等待 OpenCC 轉換器初始化
        initConverters().catch(console.error);

        // 轉換為簡體（使用異步函式）
        async function convertToSimplified() {
            if (!converterTraditionalToSimplified) {
                alert("轉換器尚未載入，請稍候...");
                return;
            }
            const input = document.getElementById('inputText').value;
            const output = await converterTraditionalToSimplified(input);
            document.getElementById('outputText').value = output;
        }

        // 轉換為繁體（使用異步函式）
        async function convertToTraditional() {
            if (!converterSimplifiedToTraditional) {
                alert("轉換器尚未載入，請稍候...");
                return;
            }
            const input = document.getElementById('inputText').value;
            const output = await converterSimplifiedToTraditional(input);
            document.getElementById('outputText').value = output;
        }

        // 複製結果
        function copyResult() {
            const output = document.getElementById('outputText');
            output.select();
            navigator.clipboard.writeText(output.value);
            alert('已複製結果！');
        }
    </script>
</body>
</html>
