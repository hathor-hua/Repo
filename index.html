<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊符號選取工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>特殊符號選取工具</h1>
        <p>點擊符號即可複製到剪貼簿</p>
        
        <!-- 搜尋框 -->
        <input type="text" id="search" placeholder="輸入關鍵字搜尋符號...">
        
        <!-- 分類標籤 -->
        <div class="tabs">
            <button class="tab active" data-tab="emojis">表情符號</button>
            <button class="tab" data-tab="arrows">箭頭</button>
            <button class="tab" data-tab="math">數學符號</button>
            <button class="tab" data-tab="currency">貨幣符號</button>
            <button class="tab" data-tab="shapes">圖形符號</button>
        </div>
        
        <!-- 符號展示區 -->
        <div class="symbol-container">
            <!-- 表情符號 -->
            <div class="symbols" id="emojis">
                <span class="symbol" data-symbol="😊">😊</span>
                <span class="symbol" data-symbol="😂">😂</span>
                <span class="symbol" data-symbol="❤️">❤️</span>
                <span class="symbol" data-symbol="✨">✨</span>
                <span class="symbol" data-symbol="🌟">🌟</span>
                <span class="symbol" data-symbol="🍀">🍀</span>
                <span class="symbol" data-symbol="🐾">🐾</span>
                <span class="symbol" data-symbol="🎉">🎉</span>
            </div>
            <!-- 箭頭 -->
            <div class="symbols hidden" id="arrows">
                <span class="symbol" data-symbol="➡️">➡️</span>
                <span class="symbol" data-symbol="⬅️">⬅️</span>
                <span class="symbol" data-symbol="⬆️">⬆️</span>
                <span class="symbol" data-symbol="⬇️">⬇️</span>
                <span class="symbol" data-symbol="↗️">↗️</span>
                <span class="symbol" data-symbol="↙️">↙️</span>
                <span class="symbol" data-symbol="➤">➤</span>
                <span class="symbol" data-symbol="⇧">⇧</span>
            </div>
            <!-- 數學符號 -->
            <div class="symbols hidden" id="math">
                <span class="symbol" data-symbol="∞">∞</span>
                <span class="symbol" data-symbol="∑">∑</span>
                <span class="symbol" data-symbol="∫">∫</span>
                <span class="symbol" data-symbol="π">π</span>
                <span class="symbol" data-symbol="√">√</span>
                <span class="symbol" data-symbol="±">±</span>
                <span class="symbol" data-symbol="×">×</span>
                <span class="symbol" data-symbol="÷">÷</span>
            </div>
            <!-- 貨幣符號 -->
            <div class="symbols hidden" id="currency">
                <span class="symbol" data-symbol="$">$</span>
                <span class="symbol" data-symbol="€">€</span>
                <span class="symbol" data-symbol="£">£</span>
                <span class="symbol" data-symbol="¥">¥</span>
                <span class="symbol" data-symbol="₩">₩</span>
                <span class="symbol" data-symbol="₹">₹</span>
                <span class="symbol" data-symbol="₽">₽</span>
                <span class="symbol" data-symbol="฿">฿</span>
            </div>
            <!-- 圖形符號 -->
            <div class="symbols hidden" id="shapes">
                <span class="symbol" data-symbol="★">★</span>
                <span class="symbol" data-symbol="✦">✦</span>
                <span class="symbol" data-symbol="◆">◆</span>
                <span class="symbol" data-symbol="◇">◇</span>
                <span class="symbol" data-symbol="▲">▲</span>
                <span class="symbol" data-symbol="▼">▼</span>
                <span class="symbol" data-symbol="●">●</span>
                <span class="symbol" data-symbol="○">○</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
