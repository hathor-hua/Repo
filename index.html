<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊符號工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>特殊符號工具</h1>
    <p>點擊符號即可複製到剪貼簿！</p>
    
    <div class="symbol-container">
        <h2>表情符號</h2>
        <div class="symbols" id="emojis">
            <span class="symbol" data-symbol="😊">😊</span>
            <span class="symbol" data-symbol="😂">😂</span>
            <span class="symbol" data-symbol="❤️">❤️</span>
        </div>
        
        <h2>箭頭符號</h2>
        <div class="symbols" id="arrows">
            <span class="symbol" data-symbol="➡️">➡️</span>
            <span class="symbol" data-symbol="⬅️">⬅️</span>
            <span class="symbol" data-symbol="⬆️">⬆️</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
